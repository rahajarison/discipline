version: '3.7'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile-local
    ports:
      - "8080:8080"  # Mapper le port du conteneur (8080) à votre port local (8080)
    volumes:
      - .:/app  # Monter le répertoire local dans le conteneur pour que les modifications se propagent
    environment:
      - DB_HOST=postgres
      - DB_USER=discipline
      - DB_PASSWORD=discipline
      - DB_NAME=discipline
    depends_on:
      - postgres


