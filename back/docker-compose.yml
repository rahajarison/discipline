  # Service pour PostgreSQL
  postgres:
    image: postgres:latest  # Utiliser l'image officielle de PostgreSQL
    environment:
      POSTGRES_USER: discipline
      POSTGRES_PASSWORD: discipline
      POSTGRES_DB: discipline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
